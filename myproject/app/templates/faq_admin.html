{% extends 'base.html' %}
{% block content %}
<h2>Administration des FAQ</h2>
<table>
    <thead>
        <tr>
            <th>Question</th>
            <th>Réponse</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.question }}</td>
            <td>{{ faq.answer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form method="POST">
    {% csrf_token %}
    <textarea name="question" placeholder="Nouvelle question"></textarea>
    <textarea name="answer" placeholder="Réponse"></textarea>
    <button type="submit">Ajouter FAQ</button>
</form>
{% endblock %}
