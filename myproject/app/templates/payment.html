<form action="{% url 'payment' %}" method="post" id="payment-form">
    {% csrf_token %}
    <div class="form-row">
        <label for="card-element">
            Carte de crédit ou débit
        </label>
        <div id="card-element">
            <!-- Element Stripe -->
        </div>
        <div id="card-errors" role="alert"></div>
    </div>
    <button type="submit" class="btn btn-primary">Payer via Stripe</button>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('votre_clé_publique_stripe');
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        stripe.createToken(card).then(function(result) {
            if (result.error) {
                // Afficher les erreurs dans la div card-errors
                var errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Ajouter le token au formulaire
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', result.token.id);
                form.appendChild(hiddenInput);

                // Soumettre le formulaire
                form.submit();
            }
        });
    });
</script>
